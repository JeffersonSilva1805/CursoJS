<!doctype html>
<html>
<head>
<title> Logica de Programação Javascript</title>    
    <body>
        <h1>Logica de Programacao com Javascript</h1>
        
        <script>
            
            //Pedir para o usário digitar um número
            var numero1 = prompt("Digita o primeiro número");
            numero1 = parseFloat(numero1);
            
            //Pedir para o usário digitar outro número
            var numero2 = prompt("Digite o segundo número");
            numero2 = parseFloat(numero2);
            
            //Mostrar a soma
            alert(numero1 + numero2);
            
        </script>
        
    </body>
</head>
</html>
