        <h1>Lógica de programação com JavaScript</h1>
        
    </body>

        <script>
        
           var n1 = parseFloat(prompt("Digite uma número: "));
           var n2 = parseFloat(prompt("Digite outro número: "));
            
           var soma = n1 + n2;
           alert(soma != 2);
            
           var media = (n1 + n2) /2;
           alert(media > 5); 
            
           alert('2' !== 2);
            
        </script>
