    <script>
    
    
        //Pedir para o usuário digitar dois número.
        //Mostrar mensagem informando se foi aprovado ou não
        //Nota de corte é cinco.
        //Se qualquer uma das notas for zero, reprova automaticamente.
        
        
           var n1 = parseFloat(prompt("Digite um número: "));
           var n2 = parseFloat(prompt("Digite outro número: "));
            
           var media = (n1 + n2) /2;
               
               
               if(media > 5 && n1 > 0 && n2 > 0){
                   
               alert("Parabéns, você foi aprovado!");
                   
           } else {
               
               alert("Infelizmente você foi reprovado!");
               
           }
               
           
    </script>
