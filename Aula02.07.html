<!doctype html>
<html>
    
    <head>
        
        <title>Lógica de programação com JavaScript</title>
        <meta charset="utf-8">
        
    </head>
    
    <body>
        
        <h1>Lógica de programação com JavaScript</h1>
        
    </body>

    <script>
    
        var n = prompt('Digite um número: ');
        n = parseInt(n);
        
            switch(n){
                    
                case 1:
                    alert('Boa escolha');
                    break;
                    
                case 2:
                    alert('Legal');
                    break;
                    
                case 3:
                    alert('Caramba');
                    break;
                    
                default:
                    alert('Escolha de 1 a 3');
            }
        
    
    </script>



</html>
