        <h1>Lógica de programação com JavaScript</h1>
        
    </body>

    <script>
    
        var numero = prompt("Digite um número: ");
        numero = parseFloat(numero);
        
        var indice2 = 1000
        
        while(indice2 <= 1000 ){
            
            document.write(numero + ' x ' + indice2 + ' = ' + (numero * indice2) + '<br>');
            
            indice2 = indice2 - 1;
            
            if(indice2 === 0){
                
                break 
            
            }
            
        }
        
                       
        var indice = 1;
        
        while(indice <= 1000){
            
        document.write(numero + ' x ' + indice + ' = ' + (numero * indice) + '<br>');
            
        indice = indice + 1;
            
        }
        
        
            
        
        
        
        
        
        
        
        
        
        
        
            
    </script>



</html>
