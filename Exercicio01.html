<!doctype html>
<html>
<head>
<title> Logica de Programação Javascript</title>    
    <body>
        <h1>Logica de Programacao com Javascript</h1>
        
        <script>
            
        //pedir para o usuario digitar um numero e converter em numero inteiro
            var n1 = prompt("Digite o primeiro número: ");
            n1 = parseInt(n1);
            
        //pedir para o usuario digitar outro numero e converter em numero inteiro
            var n2 = prompt("Digite o segundo número: ");
            n2 = parseInt(n2);
            
        //mostrar a subtração concatenando com o texto "a subtração é: ..."
          alert("Subtração: " + (n1 - n2));
        
        //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
          alert("Multiplicação: " + (n1 * n2));
 
        //mostrar a divisão concatenando com o texto "a divisão é: ..."
          alert("Divisão: " + (n1 / n2));
            
        //mostrar a soma concatenando com o texto "a soma é: ..."
          alert("Soma: " + (n1 + n2));
        
        </script>
        
    </body>
</head>
</html>
