<!doctype html>
<html>
    
    <head>
        
        <title>Lógica de programação com JavaScript</title>
        <meta charset="utf-8">
        
    </head>
    
    <body>
        
        <h1>Lógica de programação com JavaScript</h1>
        
    </body>

    <script>
    
        var n1 = prompt("Informe um número: ");
        n1 = parseInt(n1);
        
        var n2 = prompt("Informe outro número: ");
        n2 = parseInt(n2);
        
        
        alert("O resto da divisão de " + n1 + " por " + n2 + " é: " +(n1 % n2));
        
        alert("O número " + n1 + " elevado a " + n2 + " é: " +(n1 ** n2));
        
    </script>



</html>
