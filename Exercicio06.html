<!doctype html>
<html>
    
    <head>
        
        <title>Lógica de programação com JavaScript</title>
        <meta charset="utf-8">
        
    </head>
    
    <body>
        
        <h1>Lógica de programação com JavaScript</h1>
        
    </body>

    <script>
        
        var n = prompt("Digite um numero: ");
        n = parseInt(n);
        
        for(var i = 1; i <= 1000; i++){
            
            document.write(n + ' x ' + i + ' = ' + (n * i) + '<br>');
            
            if(i % 10 === 0){
                
                document.write('<hr>');
            
            }
            
        }
     
            
    
    </script>



</html>
