<!doctype html>
<html>
    
    <head>
        
        <title>Lógica de programação com JavaScript</title>
        <meta charset="utf-8">
        
    </head>
    
    <body>
        
        <h1>Lógica de programação com JavaScript</h1>
        
    </body>

    <script>
    
        var numero = prompt("Informe um número: ");
        
        var resultado = numero % 2;
        alert(resultado);
        
        
        if(resultado === 0){
            
            alert("Esse número é par!");
            
        } else {
            
            alert("Esse número é impar!");
        }
        
    
    </script>

</html>
